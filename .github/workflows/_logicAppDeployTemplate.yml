name: Function App Deploy Template

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: "dev"
        description: "Specifies the environment of the deployment."
      logic_app_directory:
        required: true
        type: string
        description: "Specifies the directory of the Azure Logic App."
      logic_app_name:
        required: true
        type: string
        description: "Specifies the name of the Azure Logic App."
    secrets:
      TENANT_ID:
        required: true
        description: "Specifies the tenant id of the deployment."
      CLIENT_ID:
        required: true
        description: "Specifies the client id."
      SUBSCRIPTION_ID:
        required: true
        description: "Specifies the client id."

permissions:
  id-token: write
  contents: read

jobs:
  deployment:
    name: Function App Deploy
    runs-on: self-hosted
    continue-on-error: false
    environment: ${{ inputs.environment }}

    steps:
      # Check Out Repository
      - name: Check Out Repository
        id: checkout_repository
        uses: actions/checkout@v3

      # Package Logic App
      - name: Package Logic App
        id: logic_app_package
        run: |
          echo "Create outputs directory..."
          mkdir -p ${{ inputs.logic_app_directory }}/../output

          echo "zip logic app content"
          zip -r ${{ inputs.logic_app_directory }}/../output/logic.zip ${{ inputs.logic_app_directory }}/.
      
      - run: az --version
      # Login to Azure
      - name: Azure Login
        id: azure_login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy Logic App
      - name: Deploy Logic App
        id: logic_deploy
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ inputs.logic_app_name }}
          package: ${{ inputs.logic_app_directory }}/../output/logic.zip
          scm-do-build-during-deployment: false
          enable-oryx-build: false
